    <main>
        <section class="contacto-banner">
            <img class="bounce" alt="perfil" src="img/logo_icon.png">
            <style>
                img {
                    height: 130px;
                }
            </style>
            <h1>Contáctanos</h1>
            <p>Sobre Nosotros / Contáctanos</p>
        </section>

        <section class="contacto-info">
            <h2>Escríbenos</h2>
            <div class="contacto-detalles">
                <div class="contacto-item">
                    <i class="ri-map-pin-line"></i>
                    <br>
                    Tortuguitas,Buenos aires
                </div>
                <div class="contacto-item">
                    <i class="ri-mail-send-line"></i>
                    <address>
                        mskubrak79@gmail.com
                    </address>
                </div>
                <div class="contacto-item">
                    <i class="ri-phone-fill"></i>
                    <p>+54 9 1122370</p>
                </div>
            </div>
        </section>

        <section class="map-y-form">
            <div class="map">
               <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105249.84827479126!2d-58.82926955996698!3d-34.47605899991303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bc988e12661a07%3A0xa51def392da2533!2sTortuguitas%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1720658072673!5m2!1ses-419!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            

            <!--FORMULARIO DE CONTACTO-->
            <div class="contacto-form">
                <form method="GET" action="#">
                    <input type="text" name="name" placeholder="Ingresa tu nombre" required>
                    <input type="email" name="email" placeholder="Ingresa tu email" required>
                    <input type="text" name="phone" placeholder="Ingresa tu teléfono" required>
                    <input type="text" name="subject" placeholder="Asunto">
                    <textarea name="message" placeholder="¿Cómo podemos ayudarte?" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>

        </section>
  
    <section id="cats">
    <div id="vote-options" class="vote-options">
        <button onClick="vote(1)" >Me gusta (<i>lo verás en color verde)</i></button>
        <button onClick="vote(-1)">No me gusta (<i>lo verás en color rojo)</i></button>

        <div>
            <img id="image-to-vote-on"></img>
        </div>
    
    </div>
    
    <div id="vote-results" class="vote-results">

    </div>
